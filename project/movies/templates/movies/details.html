<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details</title>

  {% load static %}  
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Video.js -->
  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  {% include "navbar.html" %}

  <!-- Content -->
  <div class="container py-5">

    <div class="border-bottom">
      <h1>{{ film.name }}</h1>
    </div>
    <div class="mb-5"></div> <!-- seprator -->

    <div class="card border-0 mb-3">
      <div class="row g-0">
        <div class="col-md-4">
          <video
            id="{{ film.name }}"
            class="video-js w-100 h-100"
            controls
            preload="auto"
            poster="{{ film.thumb.url }}"
            data-setup="{}">
          <source src="{{ film.videosrc.url }}"  type="video/mp4" />
        </video>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <div class="row">
              <div class="col-2">Descrizione:</div>
              <div class="col-10">{{ film.description }}</div>
            </div>
            <div class="mb-3"></div> <!-- seprator -->

            <div class="row">
              <div class="col-2">Uscita:</div>
              <div class="col-10">{{ film.release_date }}</div>
            </div>
            <div class="mb-3"></div> <!-- seprator -->

            <div class="row">
              <div class="col-2">Durata:</div>
              <div class="col-10">{{ film.duration }} min</div>
            </div>
            <div class="mb-3"></div> <!-- seprator -->

            <div class="row">
              <div class="col-2">Regista:</div>
              <div class="col-10">{{ film.director }}</div>
            </div>
            <div class="mb-3"></div> <!-- seprator -->

            <div class="row">
              <div class="col-2">Genere:</div>
              <div class="col-10">{{ film.genre }}</div>
            </div>
            <div class="mb-3"></div> <!-- seprator -->

          </div>
        </div>
      </div>
    </div>


  </div>


  <!-- Footer-->
  {% include "footer.html" %}
  

  <!-- include jquery js -->
  <script src="{% static 'jquery/jquery.js' %}"></script>
  <!-- include bootstrap js -->
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <!-- Video.js -->
  <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
</body>
</html>
