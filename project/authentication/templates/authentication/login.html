{% extends 'base.html' %}

{% block title %}Accedi{% endblock %}

{% block content %}<!-- Start content -->
{% include "navbar.html" %} <!-- Navbar -->

<div class="container w-50 py-5">
  {% include "alert.html" %}

  <h4>Accedi</h4>
  <form action="{% url 'view_login' %}" method="POST">
    {% csrf_token %}
    <div class="form-floating mb-3">
      <input type="email" class="form-control" name="email" value="lennon@thebeatles.com">
      <label>Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" value="johnpassword">
      <label>Password</label>
    </div>

    <div class="mt-3"></div><!-- separator -->
    <div class="d-flex justify-content-between">
      <button class="btn btn-primary rounded-0" type="submit">Accedi</button>
      <small class="mt-auto">Non ti sei ancora registrato? <a href="{% url 'view_signup' %}">Registrati</a></small>
    </div>
  </form>
</div>

{% endblock %} <!-- End content -->
