{% extends 'base.html' %}

{% block title %}Accedi{% endblock %}

{% block content %}<!-- Start content -->
{% include "navbar.html" %} <!-- Navbar -->
<div class="container w-50 py-5">
  <h4>Accedi</h4>
  <div class="mb-5"></div>

  {% include 'alert.html' %}

  {% load crispy_forms_tags %}
  <form 
    {% if request.GET.redirect_to %}
      action="{% url 'view_login' %}?redirect_to={{ request.GET.redirect_to }}" method="post"
    {% else %}
      action="{% url 'view_login' %}" method="post"
    {% endif %}
  >

    {% csrf_token %}
    {{ form|crispy }}

    <button class="btn btn-primary" type="submit">Accedi</button>
  </form>

</div>

{% endblock %} <!-- End content -->
