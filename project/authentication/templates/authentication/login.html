<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accedi</title>

  {% load static %}  
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  {% include "navbar.html" %}

  <div class="mb-5"></div><!-- separator -->
  <div class="container w-50 pt-5">
    {% include "alert.html" %}

    <h4>Accedi</h4>
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <div class="form-floating mb-3">
        <input type="email" class="form-control" name="email" value="simone@gmail.com">
        <label>Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" name="password" value="password">
        <label>Password</label>
      </div>

      <div class="mt-3"></div><!-- separator -->
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary rounded-0" type="submit">Accedi</button>
        <small class="mt-auto">Non ti sei ancora registrato? <a href="{% url 'signup' %}">Registrati</a></small>
      </div>
    </form>
  </div>

  <!-- include jquery js -->
  <script src="{% static 'jquery/jquery.js' %}"></script>
  <!-- include bootstrap js -->
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

  <script type="text/javascript">
    $(document).ready(function(){

    });
  </script>
</body>
</html>
